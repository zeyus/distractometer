<script type="text/javascript">



    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);


    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Distractions');
        data.addColumn('number', 'Trend');
        data.addRows([
            ['Monday', 3, 2],
            ['Tuesday', 1, 3],
            ['Wednesday', 1, 3],
            ['Thursday', 1, 4],
            ['Friday', 2, 3]
        ]);

        // Set chart options
        var options = {'title':null,
            width:'100%',
            height:'100%',
            axisTitlesPosition: 'none',
            vAxis: {title: null, textPosition:'none'},
            hAxis: {title: null},
            seriesType: "bars",
            series: {1: {type: "line"}}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ComboChart(document.getElementById('distractions_week'));
        chart.draw(data, options);
    }
</script>
